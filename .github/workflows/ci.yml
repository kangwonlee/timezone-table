# begin .github/workflows/ci.yml

name: CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Python environment with uv
      run: |
        uv venv
        uv sync --group dev  # Installs from pyproject.toml (including pytest, openpyxl, etc.); use --group for dependency-groups

    - name: Run tests
      run: |
        source .venv/bin/activate
        uv pip list
        uv run pytest -v

# end .github/workflows/ci.yml
