# begin .github/workflows/meeting-time.yml
name: Meeting Time Converter

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Year (e.g. 2026). Leave empty to use current year'
        required: false
        default: '2026'
      month:
        description: 'Month (1-12). Leave empty to use current month'
        required: false
      day:
        description: 'Day (1–31). Leave empty to use today'
        required: true
        default: '15'
      hour:
        description: 'Hour (0–23)'
        required: true
        default: '14'
      minute:
        description: 'Minute (0–59)'
        required: true
        default: '0'
      timezone:
        description: 'Original IANA timezone (e.g. Europe/Paris)'
        required: true
        default: 'Europe/Paris'
      duration:
        description: 'Duration in minutes'
        required: true
        default: '60'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Determine date values
        id: dates
        run: |
          echo "year=${{ inputs.year || env.CURRENT_YEAR }}" >> $GITHUB_OUTPUT
          echo "month=${{ inputs.month || env.CURRENT_MONTH }}" >> $GITHUB_OUTPUT
          echo "day=${{ inputs.day || env.CURRENT_DAY }}" >> $GITHUB_OUTPUT
        env:
          CURRENT_YEAR:  ${{ date '+%Y' }}
          CURRENT_MONTH: ${{ date '+%-m' }}
          CURRENT_DAY:   ${{ date '+%-d' }}

      - name: Run meeting time converter
        env:
          YEAR: ${{ steps.dates.outputs.year }}
          MONTH: ${{ steps.dates.outputs.month }}
          DAY: ${{ steps.dates.outputs.day }}
          HOUR: ${{ inputs.hour }}
          MINUTE: ${{ inputs.minute }}
          TZ: ${{ inputs.timezone }}
          DURATION: ${{ inputs.duration }}
        run: |
          uv run timezone_table.py $YEAR $MONTH $DAY $HOUR $MINUTE "$TZ" $DURATION >> $GITHUB_STEP_SUMMARY

# end .github/workflows/meeting-time.yml
