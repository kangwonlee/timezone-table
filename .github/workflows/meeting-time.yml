# begin .github/workflows/meeting-time.yml
name: Meeting Time Converter

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Year (e.g. 2026). Leave empty to use current year'
        required: false
        default: '2026'
      month:
        description: 'Month (1-12). Leave empty to use current month'
        required: false
      day:
        description: 'Day (1–31). Leave empty to use today'
        required: true
        default: '15'
      hour:
        description: 'Hour (0–23)'
        required: true
        default: '14'
      minute:
        description: 'Minute (0–59)'
        required: true
        default: '0'
      timezone:
        description: 'Original IANA timezone (e.g. Europe/Paris)'
        required: true
        default: 'Europe/Paris'
      duration:
        description: 'Duration in minutes'
        required: true
        default: '60'
      generate_xlsx:
        description: 'Generate 24-hour XLSX table? (true/false)'
        required: false
        default: 'false'

permissions:
  contents: read
  actions: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14

      - name: Set up Python environment with uv
        run: |
          uv venv
          uv sync  # Uses pyproject.toml for deps

      - name: Determine date values
        id: dates
        run: |
          echo "year=$(date +%Y)"     >> "$GITHUB_OUTPUT"
          echo "month=$(date +%-m)"   >> "$GITHUB_OUTPUT"
          echo "day=$(date +%-d)"     >> "$GITHUB_OUTPUT"

      - name: Run meeting time converter (Markdown summary)
        env:
          YEAR:  ${{ steps.dates.outputs.year  || inputs.year  }}
          MONTH: ${{ steps.dates.outputs.month || inputs.month }}
          DAY:   ${{ steps.dates.outputs.day   || inputs.day   }}
          HOUR: ${{ inputs.hour }}
          MINUTE: ${{ inputs.minute }}
          TZ: ${{ inputs.timezone }}
          DURATION: ${{ inputs.duration }}
        run: |
          source .venv/bin/activate
          uv pip list
          uv run timezone_table.py $YEAR $MONTH $DAY $HOUR $MINUTE "$TZ" $DURATION >> $GITHUB_STEP_SUMMARY

      - name: Generate 24-hour XLSX (if enabled)
        if: inputs.generate_xlsx == 'true'
        env:
          YEAR:  ${{ steps.dates.outputs.year  || inputs.year  }}
          MONTH: ${{ steps.dates.outputs.month || inputs.month }}
          DAY:   ${{ steps.dates.outputs.day   || inputs.day   }}
          TZ: ${{ inputs.timezone }}
        run: |
          source .venv/bin/activate
          uv run timezone_table.py $YEAR $MONTH $DAY 0 0 "$TZ" 60 --generate-24hour-xlsx --output-file=24hour_timezones.xlsx

      - name: Upload XLSX Artifact (if generated)
        if: inputs.generate_xlsx == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: 24hour_timezones_${{ inputs.day }}
          path: 24hour_timezones.xlsx
          retention-days: 7  # Short retention for artifacts

# end .github/workflows/meeting-time.yml
